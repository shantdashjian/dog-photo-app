<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
  h2 {
    font-family: Lobster, Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 4px;
    border-style: solid;
    border-radius: 50%;
  }
</style>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-8">
      <h2 class="text-primary text-center">DogPhotoApp</h2>
    </div>
    <div class="col-xs-4">
      <a href="#"><img class="img-responsive thick-green-border" src="https://vignette.wikia.nocookie.net/petdog/images/c/c2/German_shepherd_dog-13074.jpg/revision/latest?cb=20110808205441" alt="A cute orange dog"></a>
    </div>
  </div>
  <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/4/47/American_Eskimo_Dog.jpg" alt="white dog">

  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-block btn-primary col-xs-4"><i class="fa fa-thumbs-up"></i> Like</button></div>
    <div class="col-xs-4"><button class="btn btn-block btn-info col-xs-4"><i class="fa fa-info-circle"></i> Info</button></div>
    <div class="col-xs-4"><button class="btn btn-block btn-danger col-xs-4"><i class="fa fa-trash"></i> Delete</button></div>
  </div>
  <p>Things dogs <span class="text-danger">love:</span></p>
  <ul>
    <li>bones</li>
    <li>boomerangs</li>
    <li>masters</li>
  </ul>
  <p>Top 3 things dogs hate:</p>
  <ol>
    <li>cats</li>
    <li>locked spaces</li>
    <li>alcohol</li>
  </ol>
  <form action="/submit-dog-photo">
    <div class="row">
      <div class="col-xs-6"><label><input type="radio" name="indoor-outdoor"> Indoor</label></div>
      <div class="col-xs-6"><label><input type="radio" name="indoor-outdoor"> Outdoor</label></div>
    </div>
    <div class="row">
      <div class="col-xs-4"><label><input type="checkbox" name="personality"> Loving</label></div>
      <div class="col-xs-4"><label><input type="checkbox" name="personality"> Lazy</label></div>
      <div class="col-xs-4"><label><input type="checkbox" name="personality"> Crazy</label></div>
    </div>
    <div class="row">
      <div class="col-xs-7"><input class="form-control" type="text" placeholder="dog photo URL" required></div>
      <div class="col-xs-5"><button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Submit</button></div>
    </div>
  </form>
</div>
